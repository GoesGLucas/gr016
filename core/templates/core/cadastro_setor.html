{% extends 'core/home.html' %}

{% block content %}
<div class="container">
    <h2>Cadastro de Setor</h2>

    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Salvar</button>
    </form>

    <hr>
    <h4>Setores Cadastrados</h4>
    <ul>
        {% for s in setores %}
            <li>{{ s.nome }}</li>
        {% empty %}
            <li>Nenhum setor cadastrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
