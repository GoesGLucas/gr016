{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Exclusão de Anexo</h2>
    <p>Você tem certeza que deseja excluir o anexo "{{ anexo.arquivo.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{% url 'recebimento_edit' id=recebimento_id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
